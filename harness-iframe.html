<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Test Harness | embery.co.uk</title>
    <meta name="description" content="A simple test harness." />
    <link href="./assets/css/main.min.css" rel="stylesheet" />
</head>
<body>
  <main role="main">
      
      
<button id="trigger-button" type="button">View Tickets</button>

<script type="text/javascript">
    document.getElementById('trigger-button').addEventListener('click', function() {
      window.open(
        'https://hopin.com/sign_in',
        'login',
        'width=600,height=780,top=50,left=100',
      );
    });
</script>
  </main>
</script>
</body>
</html>
